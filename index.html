<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image</title>
    <script>
        window.onload = function() {
            const link = document.createElement("a");
            link.href = "test.jpg";  // Make sure the image is in the repo
            link.download = "quercia-dev-info.jpg";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <p>If the download doesn't start, <a href="your-image.jpg" download>click here</a>.</p>
</body>
</html>
