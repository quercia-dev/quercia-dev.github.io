<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Create a temporary anchor element for download
        const downloadLink = document.createElement('a');
        downloadLink.href = '/assets/quercia-card.png';
        downloadLink.download = 'quercia-card.png';
        
        // Programmatically trigger the download
        downloadLink.click();
        
        // Redirect to index.html after a short delay to ensure download starts
        setTimeout(function() {
            window.location.href = '/';
        }, 100);
    });
</script>
